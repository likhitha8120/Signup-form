<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <h1>Please Enter The Details To Subscribe For The NewsLetter</h1>
      <div class="main">
        
        <table>
          <tr>
            <th>Name</th>
            <th ><input id="name" type="text" placeholder="ex: Likhitha"></th>
          </tr>
          <tr><th>E-mail</th>
            <th><input id="email" type="text" placeholder="ex:XYZ@gmail.com"></th></tr>
            <tr>
              <th>Password</th>
              <th><input id="password" type="password" placeholder="XYZ@123"></th>
            </tr>
            <tr>
              <th>Confirm Password</th>
              <th><input id="cpassword" type="password" placeholder="XYZ@123"></th>
            </tr>
            
            <tr>
              <th></th>
              <th><button class="subscribe">Subscribe</button></th>
            </tr>
  
        </table>

      </div>

    
    
    
    <script type="module" src="js/index.js"></script>
  </body>
</html>
